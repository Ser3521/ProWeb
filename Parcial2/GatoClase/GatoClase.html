<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;

        }


        .contenedor {
            display: grid;
            width: 100vw;
            height: 100vh;
            background-color: rgb(218, 195, 16);
            grid-template-columns: 200px 200px 200px;
            grid-template-rows: 200px 200px 200px;
            justify-content: center;
            justify-items: stretch;
            align-items: stretch;

        }

        .caja {

            background-color: white;
            border: 5px solid rgb(255, 0, 0);
            color: aliceblue;
            font-size: 100px;
            text-align: center;

        }

        #caja12 {
            grid-column-start: 1;
            grid-column-end: 1;

        }


        #caja1 {
            grid-column-start: 1;
            grid-column-end: 1;
            /*align-self:start;*/
        }

        h3 {
            text-align: center;
        }
    </style>

</head>
